<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your NoteVault Account</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      background-color: #f8f9fa;
    }

    form {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 1px 5px 10px 1px #d1cdcdd7;
      background-color: white;
    }

    label {
      font-weight: 600;
    }

    .input-wrapper {
      position: relative;
      width: 85%;
      margin-left: 1rem;
      margin-top: 0.5rem;
    }

    .form-control-custom {
      width: 100%;
      padding: 6px 12px;
      padding-right: 36px;
      border: 1px solid #d1cdcdd7;
      border-radius: 5px;
      transition: border-color 0.3s;
}

/* ðŸ‘‡ Clean blue border only, no glow */
.form-control-custom:focus {
  border-color: #0d6efd;
  outline: none;
  box-shadow: none;
}


    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: gray;
      font-size: 1rem;
      padding: 0;
      margin: 0;
      height: 24px;
      width: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
    }

    .toggle-password.active {
      color: #0d6efd;
    }

    .toggle-password:focus {
      outline: none;
    }

    form button {
      width: 85%;
    }

    @media (min-width: 768px) {
      form {
        width: 60%;
      }
    }

    @media (min-width: 992px) {
      form {
        width: 45%;
      }
    }

    @media (min-width: 1200px) {
      form {
        width: 35%;
      }
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center">
    <form class="border border-1 p-4 mt-5 mb-5" action="">
      <div class="text-center">
        <img src="./assets/logo.png" height="50" alt="" />
      </div>
      <h3 class="display-5 fw-bolder text-center mt-4">Sign Up</h3>

      <!-- Full Name -->
      <label class="mt-3 ms-3" for="name">Full Name</label>
      <div class="input-wrapper">
        <input class="form-control-custom" id="name" type="text" placeholder="Sam Boltman" />
      </div>

      <!-- Email -->
      <label class="mt-3 ms-3" for="email">Email Address</label>
      <div class="input-wrapper">
        <input class="form-control-custom" id="email" type="email" placeholder="sam@example.com" />
      </div>

      <!-- Username -->
      <label class="mt-3 ms-3" for="username">Username</label>
      <div class="input-wrapper">
        <input class="form-control-custom" id="username" type="text" placeholder="sam123" />
      </div>

      <!-- Password -->
      <label class="mt-3 ms-3" for="password">Password</label>
      <div class="input-wrapper">
        <input class="form-control-custom" type="password" id="password" placeholder="Enter a strong password" />
        <button type="button" class="toggle-password" onclick="togglePassword(this, 'password')">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>

      <!-- Confirm Password -->
      <label class="mt-3 ms-3" for="confirm">Confirm Password</label>
      <div class="input-wrapper">
        <input class="form-control-custom" type="password" id="confirm" placeholder="Re-enter your password" />
        <button type="button" class="toggle-password" onclick="togglePassword(this, 'confirm')">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>

      <!-- Submit -->
      <button class="mt-3 btn btn-primary ms-3">Sign Up</button>
      <p class="text-center mt-3 mb-0" style="font-weight: 500;">
        Already have an account? <a class="text-decoration-none" href="./login.html">Login here</a>
      </p>
    </form>
  </div>

  <!-- JS -->
  <script>
    function togglePassword(button, inputId) {
      const input = document.getElementById(inputId);
      const icon = button.querySelector("i");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
        button.classList.add("active");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
        button.classList.remove("active");
      }
    }
  </script>
</body>
</html>
