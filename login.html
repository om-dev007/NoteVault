<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | NoteVault</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Responsive form width */
    .login-form {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 1px 5px 10px 1px #d1cdcdd7;
      background-color: white;
    }

    @media (min-width: 768px) {
      .login-form {
        width: 60%;
      }
    }

    @media (min-width: 992px) {
      .login-form {
        width: 45%;
      }
    }

    @media (min-width: 1200px) {
      .login-form {
        width: 35%;
      }
    }

    label {
      font-weight: 500;
    }

    .password-wrapper input {
      border: solid 1px #ced4da;
      border-radius: 5px;
    }

    form input {
      border: solid 1px #ced4da;
      border-radius: 5px;
    }

    /* Input Style Reset (flat look) */
    .custom-input {
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      box-shadow: none !important;
      outline: none !important;
      transition: border-color 0.2s ease-in-out;
      padding-right: 2.5rem;
    }

    .custom-input:focus {
      border: 1px solid #0d6efd;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: gray;
      font-size: 1.1rem;
      z-index: 2;
    }

    .toggle-password.active {
      color: #0d6efd;
    }

    .toggle-password:focus {
      outline: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <form class="login-form p-4" action="">
      <h2 class="fw-bold text-center mb-4">Login</h2>

      <!-- Email -->
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control custom-input mb-3" placeholder="Enter Your Email" />

      <!-- Password -->
      <label for="password" class="form-label">Password</label>
      <div class="password-wrapper mb-3">
        <input id="password" type="password" class="form-control custom-input" placeholder="Enter Your Password" />
        <button type="button" class="toggle-password" onclick="togglePassword(this)">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>

      <!-- Forgot password -->
      <div class="mb-3">
        <a href="./forgot.html" class="text-decoration-none fw-bold">Forgot Password</a>
      </div>

      <!-- Login button -->
      <button type="submit" class="btn btn-primary w-100">Log In</button>

      <!-- Sign up link -->
      <p style="font-weight: 500;" class="text-center mt-3 mb-0">Don't have an account? <a href="./signup.html" class="text-decoration-none text-nowrap">Sign Up</a></p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle password JS -->
  <script>
    function togglePassword(button) {
      const passwordInput = document.getElementById("password");
      const icon = button.querySelector("i");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
        button.classList.add("active");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
        button.classList.remove("active");
      }
    }
  </script>
</body>
</html>
